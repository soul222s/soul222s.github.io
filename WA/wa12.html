<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wa12.css">
  <title>Met Artwork</title>
</head>
<body>
  <div class="app">
    <header>Click to learn about an artwork from The Met</header>
    <section class="art-info">
      <div class="art-text" id="js-art-info"></div>
      <img id="js-art-image" src="path/to/placeholder.jpg" alt="No artwork image available" class="art-image">
      <div class="art-detail" id="js-art-detail"></div>
    </section>
    <section class="controls">
      <button type="button" id="js-show-art" class="new-art button">
        Show New Artwork
      </button>
      <button type="button" id="js-show-medium-date" class="medium-date button">
        Show Medium & Date
      </button>
    </section>
    <h2>If an image doesn't show up initially, please click show new artwork.</h2>
  </div>
  <script src="wa12.js"></script>
</body>
</html>
