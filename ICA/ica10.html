<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA 10</title>
    <link rel="stylesheet" href="ica10.css">
</head>
<body>
    <h1 class="name">Hello!</h1>
    <button>Name me!</button>
    <div class="box"><h1>Click me to see a change!</h1></div>

    <script>
        let box = document.querySelector('.box');
        box.addEventListener('click', changeColor);
        function changeColor(){
            box.style = "background-color: pink; border: 20px dotted purple "; 
        }
        console.log ('Hello World!');
        let btn = document.querySelector('button');
        btn.addEventListener('click', updateName)
        //alert('This is an alert');
        function updateName(){
            // console.log('Test');
            let name = document.querySelector('.name');
            const input = prompt ('Whats your favorite color?');
            name.textContent = input;

        }
    </script>
</body>
</html>
